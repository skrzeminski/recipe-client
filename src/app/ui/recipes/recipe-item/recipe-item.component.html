<a id="list" routerLinkActive="active" [routerLink]="[recipe.id]" class="list-group-item clearfix margin" style="cursor: pointer">
<div>
    <img [src]="recipe.imagePath" alt="Generic placeholder image">
    <h5 class="mt-0 mb-1 font-weight-bold">{{recipe.name}}</h5>
    <h6>{{recipe.description}}</h6>
  </div>
</a>
